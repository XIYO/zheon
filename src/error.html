<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>오류 발생 - %sveltekit.error.message%</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
				background: oklch(0.96 0.01 240);
				color: oklch(0.278 0.015 240);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1.5rem;
			}
			@media (prefers-color-scheme: dark) {
				body {
					background: oklch(0.175 0.015 240);
					color: oklch(0.894 0.01 240);
				}
			}
			.container {
				width: 100%;
				max-width: 42rem;
			}
			.card {
				background: oklch(0.985 0.002 240);
				border: 4px solid oklch(0.547 0.15 10);
				border-radius: 0.75rem;
				overflow: hidden;
				box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
			}
			@media (prefers-color-scheme: dark) {
				.card {
					background: oklch(0.234 0.015 240);
					border-color: oklch(0.702 0.15 10);
				}
			}
			.header {
				padding: 2rem;
				text-align: center;
			}
			.icon-wrapper {
				display: flex;
				justify-content: center;
				margin-bottom: 1.5rem;
			}
			.icon {
				width: 4rem;
				height: 4rem;
				padding: 1rem;
				background: oklch(0.624 0.15 10);
				color: white;
				border-radius: 9999px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.icon svg {
				width: 2.5rem;
				height: 2.5rem;
			}
			.status-badge {
				display: inline-block;
				padding: 0.5rem 1rem;
				background: oklch(0.624 0.15 10);
				color: white;
				border-radius: 0.5rem;
				font-size: 1.125rem;
				font-weight: 600;
				margin-bottom: 0.5rem;
			}
			h1 {
				font-size: 2rem;
				font-weight: 700;
				margin: 1rem 0;
				color: oklch(0.278 0.015 240);
			}
			@media (prefers-color-scheme: dark) {
				h1 {
					color: oklch(0.894 0.01 240);
				}
			}
			.description {
				font-size: 1.125rem;
				color: oklch(0.453 0.012 240);
				margin-top: 1rem;
			}
			@media (prefers-color-scheme: dark) {
				.description {
					color: oklch(0.746 0.008 240);
				}
			}
			.content {
				padding: 0 2rem 2rem;
			}
			.error-detail {
				background: oklch(0.96 0.01 240);
				padding: 1.5rem;
				border-radius: 0.5rem;
			}
			@media (prefers-color-scheme: dark) {
				.error-detail {
					background: oklch(0.175 0.015 240);
				}
			}
			.error-detail h2 {
				font-size: 1rem;
				font-weight: 600;
				margin-bottom: 0.75rem;
				color: oklch(0.278 0.015 240);
			}
			@media (prefers-color-scheme: dark) {
				.error-detail h2 {
					color: oklch(0.894 0.01 240);
				}
			}
			.error-detail p {
				word-break: break-word;
				color: oklch(0.453 0.012 240);
			}
			@media (prefers-color-scheme: dark) {
				.error-detail p {
					color: oklch(0.746 0.008 240);
				}
			}
			.footer {
				padding: 2rem;
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}
			@media (min-width: 640px) {
				.footer {
					flex-direction: row;
					justify-content: center;
				}
			}
			.btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				padding: 0.75rem 1.5rem;
				font-weight: 500;
				border-radius: 0.5rem;
				text-decoration: none;
				cursor: pointer;
				font-size: 1rem;
				transition: all 0.2s;
				border: 2px solid transparent;
			}
			.btn-primary {
				background: oklch(0.502 0.246 251);
				color: white;
			}
			.btn-primary:hover {
				background: oklch(0.452 0.246 251);
			}
			.btn-secondary {
				background: transparent;
				border-color: oklch(0.624 0.024 240);
				color: oklch(0.624 0.024 240);
			}
			@media (prefers-color-scheme: dark) {
				.btn-secondary {
					border-color: oklch(0.546 0.02 240);
					color: oklch(0.546 0.02 240);
				}
			}
			.btn-secondary:hover {
				background: oklch(0.96 0.01 240);
			}
			@media (prefers-color-scheme: dark) {
				.btn-secondary:hover {
					background: oklch(0.261 0.015 240);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<header class="header">
					<div class="icon-wrapper">
						<div class="icon">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<path d="M12 9v4" />
								<path d="M12 17h.01" />
								<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
							</svg>
						</div>
					</div>
					<div>
						<span class="status-badge">%sveltekit.status%</span>
						<h1>치명적인 오류</h1>
					</div>
					<p class="description">애플리케이션을 시작할 수 없습니다</p>
				</header>

				<article class="content">
					<div class="error-detail">
						<h2>오류 상세</h2>
						<p>%sveltekit.error.message%</p>
					</div>
				</article>

				<footer class="footer">
					<a href="/" class="btn btn-primary">
						<span>홈으로 돌아가기</span>
					</a>
					<button type="button" onclick="location.reload()" class="btn btn-secondary">
						<span>페이지 새로고침</span>
					</button>
				</footer>
			</div>
		</div>
	</body>
</html>
