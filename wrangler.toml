name = "zheon"
# SvelteKit이 빌드한 Worker entry-point
main = ".svelte-kit/cloudflare/_worker.js"
# Workers 런타임 호환성 날짜
compatibility_date = "2025-08-13"
# Node.js 내장 API(예: async_hooks) 사용을 허용하려면 추가
compatibility_flags = ["nodejs_compat"]

routes = [
    { pattern = "zheon.xiyo.dev", custom_domain = true }
]

# 정적 파일(assets) 바인딩 설정
[assets]
binding   = "ASSETS"                # 코드 내에서 platform.env.ASSETS 로 접근
directory = ".svelte-kit/cloudflare"  # 빌드된 client 파일 위치

# 환경 변수 설정 (최신 Supabase 키 사용)
[vars]
PUBLIC_SUPABASE_URL = "https://iefgdhwmgljjacafqomd.supabase.co"
PUBLIC_SUPABASE_PUBLISHABLE_KEY = "sb_publishable_2DSwr9dKHxpA4WOEEOYkww_AMIhsiUb"

[build]
command = "pnpm build"

[observability.logs]
enabled = true

